# build go project
name: Build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout code
          uses: actions/checkout@v6
        - name: Set up Go
          uses: actions/setup-go@v6
          with:
            go-version: '1.24'
        - name: Build
          run: go build -v ./...
        - name: Upload build artifacts
          uses: actions/upload-artifact@v6
          with:
            name: build-artifacts
